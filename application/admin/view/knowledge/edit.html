<include file="public/layout" />
<load href="__ROOT__/public/plugins/Ueditor/ueditor.config.js"/>
<load href="__ROOT__/public/plugins/Ueditor/ueditor.all.min.js"/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/public/plugins/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>

<style type="text/css">
html, body {overflow: visible;}
</style>  
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>题库管理 - 修改</h3>
      </div>
    </div>
  </div>
  <form class="form-horizontal" action="" id="edit_post" method="post">    
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label><em>*</em>标题</label>
        </dt>
        <dd class="opt">
          <input type="text" value="{$info.title}" name="title" class="input-txt">
          <span class="err" id="err_title"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>级别</label>
        </dt>
        <dd class="opt">
          <select name="level">
              <option value="1" <if condition="$info.level eq 1">selected="selected"</if>>1级</option>
              <option value="2" <if condition="$info.level eq 2">selected="selected"</if>>2级</option>
              <option value="3" <if condition="$info.level eq 3">selected="selected"</if>>3级</option>
              <option value="4" <if condition="$info.level eq 4">selected="selected"</if>>4级</option>
          </select>
          <span class="err" id="err_title"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>年级分类</label>
        </dt>
        <dd class="opt">
          <select name="grade_id">
              <option value="0">请选择</option>
              <foreach name="gradeList" item="item">
              <option value="{$item.id}" <if condition="$info.grade_type eq $item.id">selected="selected"</if>>{$item.title}</option>
              </foreach>
          </select>
          <span class="err" id="err_title"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>课程分类</label>
        </dt>
        <dd class="opt">
          <select name="lesson_id">
              <option value="0">请选择</option>
              <foreach name="lessonList" item="item">
              <option value="{$item.id}" <if condition="$info.lesson_type eq $item.id">selected="selected"</if>>{$item.title}</option>
              </foreach>
          </select>
          <span class="err" id="err_title"></span>
          <p class="notic"></p>
        </dd>
      </dl>

      <dl class="row">
        <dt class="tit">
          <label>选项 a</label>
        </dt>
        <dd class="opt">
          <input type="text" value="{$info.a}" name="a" class="input-txt">
          <span class="err" id="err_a"></span>
          <p class="notic"></p>
        </dd>
      </dl>

      <dl class="row">
        <dt class="tit">
          <label>选项 b</label>
        </dt>
        <dd class="opt">
          <input type="text" value="{$info.b}" name="b" class="input-txt">
          <span class="err" id="err_b"></span>
          <p class="notic"></p>
        </dd>
      </dl>

      <dl class="row">
        <dt class="tit">
          <label>选项 c</label>
        </dt>
        <dd class="opt">
          <input type="text" value="{$info.c}" name="c" class="input-txt">
          <span class="err" id="err_c"></span>
          <p class="notic"></p>
        </dd>
      </dl>

      <dl class="row">
        <dt class="tit">
          <label>选项 d</label>
        </dt>
        <dd class="opt">
          <input type="text" value="{$info.d}" name="d" class="input-txt">
          <span class="err" id="err_d"></span>
          <p class="notic"></p>
        </dd>
      </dl>

      <dl class="row">
        <dt class="tit">
          <label>答案</label>
        </dt>
        <dd class="opt">
          <input type="text" value="{$info.answer}" name="answer" class="input-txt">
          <span class="err" id="err_answer"></span>
          <p class="notic">请输入a/b/c/d</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>显示</label>
        </dt>
        <dd class="opt">
          <div class="onoff">
            <label for="article_show1" class="cb-enable <if condition="$info[is_open] eq 1">selected</if>">是</label>
            <label for="article_show0" class="cb-disable <if condition="$info[is_open] eq 0">selected</if>">否</label>
            <input id="article_show1" name="is_open" value="1" type="radio" <if condition="$info[is_open] eq 1"> checked="checked"</if>>
            <input id="article_show0" name="is_open" value="0" type="radio" <if condition="$info[is_open] eq 0"> checked="checked"</if>>
          </div>
          <p class="notic"></p>
        </dd>
      </dl>

      <!-- <dl class="row">
        <dt class="tit">描述</dt>
        <dd class="opt">
          <textarea class="input-txt" id="post_description" name="description" style="width: 500px !important; height: 50px;"></textarea>
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl> -->

        <input type="hidden" name="id" value="{$info.id}">
      <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
  </form>
</div>
<script type="text/javascript">
  

    $(document).on("click", '#submitBtn', function () {
        verifyForm();
    });
    function verifyForm(){
        $('span.err').hide();
        $.ajax({
            type: "POST",
            url: "{:U('knowledge/edit')}",
            data: $('#edit_post').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status === 1) {
                    layer.msg(data.msg, {icon: 1,time: 1000}, function() {
                        location.href = "{:U('Admin/knowledge/index')}";
                    });
                } else if(data.status === 0) {
                    layer.msg(data.msg, {icon: 2,time: 5000});

                    $.each(data.result, function(index, item) {
                      debugger
                        $('#err_' + index).text(item).show();
                    });
                } else {
                    layer.msg(data.msg, {icon: 2,time: 1000});
                }
            }
        });
    }
    
</script>
</body>
</html>
